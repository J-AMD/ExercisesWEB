<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
</head>
<body>
	<h2>Registro de datos</h2><br>

	<form action="miperfil">
		<div>
			<label>Nomre: </label>
			<input type="text" name=nombre placeholder="Nombre">
		</div>
		<div>
			<label>Apellidos: </label>
			<input type="text" name=apellidos placeholder="Apellidos">
		</div>
		<div>
			<label>Genero: </label>
			<input type="text" name=genero placeholder="M/F">
		</div>
		<div>
			<label>Calle: </label>
			<input type="text" name=calle placeholder="Calle">
		</div>
		<div>
			<label>Colonia: </label>
			<input type="text" name=colonia placeholder="Colonia">
		</div>
		<div>
			<label>C.P: </label>
			<input type="text" name=cp placeholder="C.P.">
		</div>
		<div>
			<label>Num ext.: </label>
			<input type="text" name=numero placeholder="Numero">
		</div>
		<div>
			<label>Selecciona carrera: </label><!--  
			<select>
				<option value="Electronica">Electronica</option>
				<option value="Administrativa">Administrativa</option>
				<option value="Informatica">Informatica</option>
			</select> -->
			<input type="text" name=otraCarrera placeholder="Otra carrera">
		</div>
		<div>
			<label>Promedio: </label>
			<input type="text" name=promedio placeholder="Promedio">
		</div>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>

</body>
</html>
