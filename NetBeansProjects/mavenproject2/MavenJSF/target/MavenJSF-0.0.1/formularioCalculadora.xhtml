<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <label>Numero 1:</label>
                <h:inputText value="#{miCalculadora.numero1}"></h:inputText>
            </div>
            <div>
                <label for="numero2">Numero 2:</label>
                <h:inputText value="#{miCalculadora.numero2}"></h:inputText>
            </div>
            <div>
                <h:outputText value="#{miCalculadora.resultado}"></h:outputText>
            </div>
            <h:commandButton value="Sumar" action="#{miCalculadora.sumar()}" style="background-color: blue"></h:commandButton>
            <h:commandButton value="Restar" action="#{miCalculadora.resta()}"></h:commandButton>
            <h:commandButton value="Multiplicar" action="#{miCalculadora.multiplicacion()}"></h:commandButton>
            <h:commandButton value="Dividir" action="#{miCalculadora.division()}"></h:commandButton>
        </h:form>
        <div>
            <h:dataTable var="numero" value="#{miCalculadora.result}">
                <h:column>#{numero}</h:column>
            </h:dataTable>
        </div>    
    </h:body>
</html>
